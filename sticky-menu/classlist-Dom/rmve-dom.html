<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .me{
         background-color: pink;
         padding: 20px 20px;
         text-shadow: 0 3px red;
    }
</style>
<body>
    <button onclick="sstyle()">try me</button>

    
    <h1 id="h11" class="me" >class effect shown on me</h1>
    
    <script>
        sstyle=()=>{
            const newH= document.getElementById('h11').classList;
            newH.remove('me');
        }
    </script>
</body>
</html>
